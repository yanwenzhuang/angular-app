<div class="container">
  <div class="image-slider" #imgSlider (scroll)="handleScroll($event)">
  <img *ngFor="let slider of sliders" [src]="slider.imgUrl" alt="slider.caption">
  </div>
  <div class="nav-section">
    <span class="nav-button"
          *ngFor="let _ of sliders;let idx = index"
          [ngClass]="{'slider-button-select': idx === selectedIndex}">
    </span>
  </div>
</div>
