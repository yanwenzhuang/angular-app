<app-scrollable-tab
  [menus] = "menus"
  (tabSelected)="handleSelection($event)"
  [backgroundColor] = "'pink'">
</app-scrollable-tab>

<app-image-slider
  [sliders] = "sliders">
</app-image-slider>

<app-horizontal-gride style="margin-left: 5px;">
  <div appGridItem *ngFor="let item of channels" >
    <img [src]="item.icon" alt="" [appGridItemImg] = "'2rem'">
    <span appGridItemTitle>{{item.title}}</span>
  </div>
</app-horizontal-gride>
